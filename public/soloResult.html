<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/solo.css">
    <link rel="stylesheet" href="./css/soloResult.css">

    <script src="./js/soloResult.js" defer></script>

    <title>花火タイピング</title>
</head>

<body>
    <header onclick="location.href='index.html'">
        <img id="icon" src="icon.png" alt="アイコン">
        <p id="title">花火タイピング</p>
    </header>

    <main>
        <!--gamePanelの中に結果を表示-->
        <div id="gamePanel">
            <div id="result">
                <div id="resultText">
                    <p id="score">ここにscore</p>
                    <p id="fireworkCount">ここにfireworkCount</p>
                    <p id="typesPerCount">ここにtypesPerCount</p>
                    <p id="typeCount">ここにtypeCount</p>
                    <br>
                </div>
                <div id="buttonResult">
                    <button id="titleButton">タイトルへ</button>
                    <button id="restartButton">もう一度</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
